<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page!</title>
    <script src="home.js" defer></script>
</head>
<body>

    <header>
        <nav>
            <div>
                <button onclick="logout(event)" type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Logout</button>
              </div>
        </nav>
    </header>
<form class="form" onsubmit="createBlog(event)">
    
    <div>
        <label for="base-input" class="title-text">Title</label>
        <input type="text" id="title">
    </div>

    <div>
        <label for="large-input" class="description-title">Description</label>
        <input type="text" id="description">
    </div>

    <div>
        <label for="small-input" class="image-url">Image Url</label>
        <input type="text" id="imageUrl" class="mb-2 block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>

    <div>
        <button type="submit" class="submit-button">Create Blog</button>
      </div>
  </form>



  <div>
    <h1>ALL BLOGS</h1>

    <div id="blogItems" class="flex gap-8">

    </div>

  </div>
  
</body>
</html>
