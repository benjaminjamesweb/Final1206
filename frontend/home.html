<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page!</title>
    <script src="home.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <div>
                <button onclick="logout(event)" type="submit" class="logout">Logout</button>
              </div>
        </nav>
    </header>
    <div class="homepage-grid">
    <section class="new-purchase-section">
<form class="add-new-purchase" onsubmit="createPurchase(event)">
    <h1 class="new-purchase">Add a new purchase?</h1>
    
    <div>
        <label>Item Name</label>
        <input type="text" id="itemName">
    </div>

    <div>
        <label>Item Description</label>
        <input type="text" id="itemDescription">
    </div>

    <div>
        <label>Item Price</label>
        <input type="text" id="itemPrice">
    </div>
    

    <div>
        <label>Date of Purchase</label>
        <input type="date" id="dateOfPurchase">
    </div>

    <div>
        <label>Item Category</label>
        <select id="itemCategory">
            <option value="" disabled selected>---SELECT ONE---</option>
            <option value="food">Food</option>
            <option value="gas">Gas</option>
            <option value="rent">Rent</option>
            <option value="food">Clothing</option>
            <option value="gas">Tuition</option>
            <option value="rent">Dining</option>
            <option value="food">Nightlife</option>
            <option value="gas">Medical/Dental</option>
            <option value="rent">Other</option>
        </select>
    </div>

    <div>
        <button type="submit" class="create-purchase">Create Purchase</button>
      </div>
  </form>

</section>


<section class="all-purchases-section">
  <div class="all-purchases">
    <h1 class="view-all-purchases">View All Purchases</h1>

    <div id="purchasedItems">

    </div>

  </div>

</section>
</div>
  
</body>
</html>
