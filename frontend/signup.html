<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sign-up-section">

        <div class="sign-up-container">
            <h2 class="sign-up-message">Sign up for your account</h2>
        </div>
      
          <form class="sign-up-form" onsubmit="registerUser(event)">

            <div class="name-field">
                  <input placeholder="Enter your Name" id="name" name="name" type="text" required>
            </div>

            <div class="email-field">
                <input placeholder="Enter your Email" id="email" name="email" type="email" autocomplete="email" required>
            </div>
      
            <div class="password-field">
                <input placeholder="Enter your Password" id="password" name="password" type="password" autocomplete="current-password" required>
            </div>
      
            <div class="sign-up-button-container">
              <button type="submit" class="sign-up-button">Register</button>
            </div>
          </form>
      
          <p class="already-have-account">
           Already have an account?<a href="index.html">Login</a>
          </p>
        </div>
      </div>
</body>
</html>
